<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Details</title>
</head>
<body>
<center>
    <h1>Fish Details</h1>
    <form action="fish" method="post">
        <label>Name:</label>
        <input type="text" name="name"><br><br>
        <label>Color:</label>
        <input type="text" name="color"><br><br>
        <label>Life Span:</label>
        <select name="lifespan">
            <option>1 year</option>
            <option>2-3 years</option>
            <option>4+ years</option>
        </select><br><br>
        <label>Cost:</label>
        <input type="text" name="cost"><br><br>
        <label>Type:</label>
        <input type="text" name="type"><br><br>
        <label>Size:</label>
        <select name="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
