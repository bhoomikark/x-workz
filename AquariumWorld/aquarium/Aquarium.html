<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aquarium Details</title>
</head>
<body>
<center>
    <h1>Aquarium Details</h1>
    <form action="aquarium" method="post">
        <label>Model:</label>
        <input type="text" name="model"><br><br>
        <label>Cost:</label>
        <input type="text" name="cost"><br><br>
        <label>Size:</label>
        <select name="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select><br><br>
        <label>Company:</label>
        <input type="text" name="company"><br><br>
        <label>Capacity:</label>
        <input type="text" name="capacity"><br><br>
        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
